<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Air Quality Index (AQI) Tracker</h1>
        </header>

        <div class="search-section">
            <input type="text" id="city-input" placeholder="Enter city name....">
            <button id="search-btn">Search</button>
        </div>

        <div id="aqi-result" class="result-container" style="display: none;">
            <h2 id="city-name">City Name</h2>
            
            <div class="aqi-box" id="aqi-box">
                <span id="aqi-value">--</span>
                <p id="aqi-status">--</p>
            </div>
        
            <div class="pollutants">
                <h3>Pollutants</h3>
                <ul id="pollutant-list">
                    </ul>
            </div>
        </div>
        <p id="error-msg" class="error"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
